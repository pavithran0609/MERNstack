<html>
    <head>
        <title>Listing the data using CSS</title>
        <style>
            body{
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: aquamarine;
                color: rgb(89, 13, 88);
                margin: 22px;
            }
            h1{
                text-align: center;
                color: rgb(137, 61, 219);
            }
        </style>
    </head>
    <body>
        <h1>CSS Lists</h1>

        <div class="list-item">

            <h2>Provision List</h2>
            <ul class="dynamicList"> 
                <li>Stationary Items</li>
                <li>Candy</li>
                <li>Spices
                    <ul>
                        <li>Pepper</li>
                        <li>Cardomon</li>
                    </ul>
                </li>
                <li>Soft Drinks
                </li>
            </ul>
            <h2>Ordered List</h2>
                <ol class="Ordered">
                    <li>Paper</li>
                    <li>Wrist-Watch
                        <ol>
                            <li>Airpods</li>
                            <li>Bombs</li>
                        </ol>
                    </li>
                    <li>Scales</li>
                </ol>
            
        </div>    
        </body>
</html>
